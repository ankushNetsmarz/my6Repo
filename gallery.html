<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/ratchet.css" rel="stylesheet" />
    <link href="css/toastr.min.css" rel="stylesheet" />
       <link href="rating/rateit.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <div class="flex" style="display: none;"></div>
        <div id="loaderImage" style="display: none;">
        </div>
    </div>

    <div class="splash-bg">

        <div class="interest-topbar">
            <div class="left-top-btn">
                <button type="button" class="back_btn_top" id="user" onclick="back();">Back</button></div>
            <div class="top_head_bg">
                <label class="top_heading">My Uploads       </label></div>

        </div>

         <div class="mid_area">
         <nav class="bar bar-standard">
  <div class="segmented-control">
    <a href="#" id='images' class="control-item active">IMAGES</a>
    <a  href="#" id="vidio" class="control-item">VIDEOS</a>
  </div>
</nav>

<div class="gallery-box">
                <ul id="gallery">
               
              
                </ul>
            </div>
            
    

         </div>
    </div>
  <script src="cordova.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/getGallery.js"></script>
        <script src="rating/jquery.rateit.js" type="text/javascript"></script>
    <script>
        $(document).ready(function ()
        {
            GetImageFeeds(1,6);

            $("#vidio").on("click", function () {
                localStorage.setItem("carry1", "carrynovideo");
                GetVideoFeeds(1,6);
                $(this).addClass('active');
                $("#gallery").html("");
                $("#images").removeClass('active');

            });

            $("#images").on("click", function () {
                localStorage.setItem("carry", "carrynoaudio");
                GetImageFeeds(1,6);
                $(this).addClass('active');
                $("#gallery").html("");
                $("#vidio").removeClass('active');
            });

        });

        function back() {
          var pathName = window.localStorage.getItem("pathName");
          window.location.href = pathName;
      

        }

    </script>

</body>
</html>
