    <div class="splash-bg">
        <div class="interest-topbar">

                <button type="button" id="connectBack" class="back_btn_top">Back</button>
            </div>

            </div>
        </div>
        <div class="mid_area">

            <div class="interest-tab">
                <a class="single-item" id="tabIcon0" href="#">

                    <div class="int-icon" id="iconn0">
                        <div>
                        </div>
                    </div>
                    <div class="tab-text" id="tabb0"></div>
                </a>

                <a class="single-item" id="tabIcon1" href="#">
                    <div class="int-icon" id="iconn1">
                        <div></div>
                    </div>
                    <div class="tab-text" id="tabb1"></div>
                </a>

                <a class="single-item" href="#">
                    <div class="int-icon" id="iconn2">
                        <div></div>
                    </div>
                    <div class="tab-text" id="tabb2"></div>
                </a>
                <a class="single-item" href="#">
                    <div class="int-icon" id="iconn3">

            </div>

            <div>
            </div>
     <div id="PressTab" style="color:white;display:none">Press tab to connect</div>

                <ul class="connect">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/my6.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/appConfig.js"></script>
    <script src="js/toastr.min.js"></script>
    <script>

        var ids = [];
        var lengths = 0;
        var names = [];
        var newId = [];


        var select_ticks, new_id, selecton, select;

        $(document).ready(function () {
            $("#PressTab").css("display", "block");
            /* getting 2 arrays containing name of interest and its Id */

            var newInterest = JSON.parse(localStorage.getItem("interestResponse"));
            var newInterestId = JSON.parse(localStorage.getItem("interestResponseId"));

            for (var i = 0; i < 6; i++) {
                $('#iconn' + i).children().addClass("selected-icon-" + newInterestId[i]);
                $("#tabb" + i).text(newInterest[i]);
            }


            /* clicking on particular interest will show new people with corresponding interest so as to make him/her as your friend */
            $(".single-item").on("click", function () {
                $("#PressTab").css("display", "none");
                $(".single-item").removeClass("active");
                $(this).addClass("active");

                $(".interest-tab").children().children().children().removeClass('hover-icon-' + selecton);

                select = $(this).children().children().attr('class');
                selecton = select.substring(select.lastIndexOf('-') + 1);

                localStorage.setItem("connectInterestID", selecton);
                connectPeople(selecton);        /*sending request to connect */

                $(this).children().children().addClass('hover-icon-' + selecton);
            });

            $("#connectBack").on("click", function () {
              //  alert("hii");
                 localStorage.setItem("login", "login");
               window.location.replace("interest.html");
            });
        });


    </script>
